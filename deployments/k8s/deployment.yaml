---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: hr-management
  labels:
    app: hr-management

---
# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: hr-config
  namespace: hr-management
data:
  APP_ENV: "production"
  APP_PORT: "8080"
  APP_TIMEZONE: "Asia/Ho_Chi_Minh"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "hr_management"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  ELASTIC_URL: "http://elasticsearch-service:9200"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"

---
# Secret
apiVersion: v1
kind: Secret
metadata:
  name: hr-secrets
  namespace: hr-management
type: Opaque
stringData:
  DB_USER: "postgres"
  DB_PASSWORD: "your-secure-password"
  JWT_ACCESS_SECRET: "your-super-secret-access-key-min-32-chars"
  JWT_REFRESH_SECRET: "your-super-secret-refresh-key-min-32-chars"
  EMAIL_USERNAME: "your-email@gmail.com"
  EMAIL_PASSWORD: "your-app-password"

---
# PostgreSQL
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: hr-management
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: hr-secrets
                  key: DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hr-secrets
                  key: DB_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: hr-config
                  key: DB_NAME
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: hr-management
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
  clusterIP: None

---
# Redis
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: hr-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          command: ["redis-server", "--appendonly", "yes", "--maxmemory", "256mb"]
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: hr-management
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379

---
# API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hr-api
  namespace: hr-management
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hr-api
  template:
    metadata:
      labels:
        app: hr-api
    spec:
      containers:
        - name: api
          image: hr-management:latest
          command: ["/app/api"]
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: hr-config
            - secretRef:
                name: hr-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: hr-api-service
  namespace: hr-management
spec:
  selector:
    app: hr-api
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP

---
# Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hr-worker
  namespace: hr-management
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hr-worker
  template:
    metadata:
      labels:
        app: hr-worker
    spec:
      containers:
        - name: worker
          image: hr-management:latest
          command: ["/app/worker"]
          envFrom:
            - configMapRef:
                name: hr-config
            - secretRef:
                name: hr-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"

---
# Scheduler Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hr-scheduler
  namespace: hr-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hr-scheduler
  template:
    metadata:
      labels:
        app: hr-scheduler
    spec:
      containers:
        - name: scheduler
          image: hr-management:latest
          command: ["/app/scheduler"]
          envFrom:
            - configMapRef:
                name: hr-config
            - secretRef:
                name: hr-secrets
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hr-ingress
  namespace: hr-management
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - hr.example.com
      secretName: hr-tls
  rules:
    - host: hr.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hr-api-service
                port:
                  number: 80

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hr-api-hpa
  namespace: hr-management
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hr-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: hr-api-pdb
  namespace: hr-management
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: hr-api
